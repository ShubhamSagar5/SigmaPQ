<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Card Activity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class=" w-1/2 flex justify-center flex-col text-center rounded-lg border-2 border-black m-20 p-0">
        <div class="bg-sky-400 rounded-t-lg text-white font-bold h-32 flex items-center justify-center text-xl">
            News you can Trust.
        </div>
        <div class="mt-4">
            <p class="text-lg font-bold">Stay up to date with the Latest!</p>
            <p>Subscribe to our newsletter for the latest news straight into your inbox</p>
        </div>
        <div class="mt-4 text-center ">
            <input class="rounded-sm border bg-slate-200  p-2 w-1/2 " type="text" placeholder="you@example.com ">
            <br>
            <button class="mt-2 w-1/2 rounded-xl p-1 text-white bg-blue-500">Subscribe Now</button>
            <p class="m-1">We value your privacy</p>
        </div>
    </div>
</body>
</html>
